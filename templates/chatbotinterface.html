<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .chat-container { max-width: 600px; margin: 0 auto; }
        .chat-box { border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; height: 300px; overflow-y: scroll; }
        .user-input { width: 100%; padding: 10px; }
        .submit-btn { padding: 10px 20px; background-color: #007BFF; color: #fff; border: none; cursor: pointer; }
        .submit-btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chatbot</h1>
        <div class="chat-box" id="chat-box">
            <!-- Les réponses du chatbot s'afficheront ici -->
        </div>
        <input type="text" id="user-input" class="user-input" placeholder="Posez votre question...">
        <button class="submit-btn" onclick="sendMessage()">Envoyer</button>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatBox = document.getElementById('chat-box');

            // Ajouter la question de l'utilisateur à la chatbox
            const userMessage = document.createElement('p');
            userMessage.textContent = "Vous : " + userInput;
            chatBox.appendChild(userMessage);

            // Envoyer la requête au backend Flask
            const response = await fetch('http://127.0.0.1:5000/chatbotinterface', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: userInput }),
            });

            const data = await response.json();
            const botMessage = document.createElement('p');
            botMessage.textContent = "Chatbot : " + data.response;
            chatBox.appendChild(botMessage);

            // Effacer le champ d'entrée utilisateur
            document.getElementById('user-input').value = "";
        }
    </script>
</body>
</html>
